<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments list</title>
</head>
<body>
    <h1>Список коментарів</h1>
    <ul>
        {% for comment in comments %}
            <li>{{comment.users}} {{comment.post}} {{comment.content}} {{comment.created_at}}</li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
